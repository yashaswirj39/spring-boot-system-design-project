<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Registeration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href=@{/user/admin/login}>Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="navbar-centre" style="color: white; margin-right: 45%">
                Parking Lot
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 80px;">
        <h3>Welcome to Admin Registeration page:</h3>
        <hr>
        <form action="#" th:action="@{/register/validate}" th:object="${registeration}" method="get">
            <div class="form-group">
                <label>User Id</label>
                <input type="email" class="form-control" id="userId" aria-describedby="emailHelp"
                    placeholder="Enter email id" th:field="*{userId}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your user details with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    th:field="*{password}">
            </div>
            <div class="form-group">
                <label>Contact:</label>
                <input type="text" class="form-control" id="phone" placeholder="Mobile No"
                       th:field="*{contactNo}">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Address"
                       th:field="*{address}">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name"
                       th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Age"
                       th:field="*{age}">
            </div>
            <div class="form-group">
                <label>Blood Group:</label>
                <input type="text" class="form-control" id="bg" placeholder="Blood Group"
                       th:field="*{bloodGroup}">
            </div>
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email id" th:field="*{email}">
                <small id="help" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
</html>
