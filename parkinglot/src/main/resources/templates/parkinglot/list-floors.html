<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Parking Floors</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/list-floors.css}" />
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
     <a class="navbar-brand" href="#">Navbar</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
         </ul>
         <div class="navbar-centre" style="color: white; margin-right: 45%">
             Parking Lot
         </div>
         <form class="form-inline my-2 my-lg-0">
             <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0"
                 type="submit">Logout</button>
         </form>
     </div>
 </nav>
<div class="container" style="margin-top: 80px;">
    <div>
        <!--  providing add floor button to add new parking floors  -->
        <h3>Floor List <span><a th:href="@{/admin/showFormToAddFloor}"
                    class="btn btn-primary btn-sm mb-3 float-right">Add Floor</a></span></h3>
        
        <hr>
    </div>
    <span th:each="floor : ${floors}">
        <div class="card" id="containerId">
            <div class="card-header" id="headingTwo" style="background-color: black">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" th:data-target="'#collapse' + ${floor.floorNumber}"
                            aria-expanded="false" th:aria-controls="'collapse' + ${floor.floorNumber}">
                        <span id="floorName" th:text="'floor - ' + ${floor.floorNumber}"></span>
                    </button>
                </h5>
            </div>
            <div th:id="'collapse' + ${floor.floorNumber}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <a th:href="@{/parkingslot/listslots(floorId=${floor.floorNumber})}"
                       class="btn btn-primary btn-sm mb-3">List Spot</a>
                </div>
            </div>
        </div>
        </span>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
